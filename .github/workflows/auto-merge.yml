name: Auto Merge DWM into main

on:
  push:
    branches:
      - DWM

permissions:
  contents: write

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout la rama DWM usando un PAT
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}  # PAT con repo+workflows
          fetch-depth: 0

      # 2️⃣ Configurar Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ Instalar dependencias (ajusta según tu proyecto)
      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist

      # 4️⃣ Ejecutar tests (ajusta según tu proyecto)
      - name: Run tests
        run: php artisan test

      # 5️⃣ Merge DWM → main si tests pasan
      - name: Merge DWM into main
        if: success()
        run: |
          git fetch origin
          git checkout main
          git merge -X theirs origin/DWM -m "Auto-merge DWM -> main (prefer DWM changes)"
          git push origin main
