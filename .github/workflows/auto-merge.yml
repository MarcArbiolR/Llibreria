name: Auto Merge DWM into main

on:
  push:
    branches:
      - DWM

permissions:
  contents: write

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout la rama DWM usando PAT
      - name: Checkout repo with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}  # PAT con repo + workflows
          fetch-depth: 0

      # 2️⃣ Configurar Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ Instalar dependencias PHP
      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      # 4️⃣ Copiar .env y configurar Laravel
      - name: Setup Laravel
        run: |
          cp .env.example .env
          php artisan key:generate
          mkdir -p database
          touch database/database.sqlite
          php artisan migrate --force

      # 5️⃣ Ejecutar tests
      - name: Run Laravel tests
        run: php artisan test --colors=always

      # 6️⃣ Merge a main solo si los tests pasan
      - name: Merge DWM into main
        if: success()
        run: |
          git fetch origin
          git checkout main
          git merge -X theirs origin/DWM -m "Auto-merge DWM -> main (prefer DWM changes)"
          git push origin main

      # 7️⃣ Opcional: borrar la rama DWM después del merge
      - name: Delete DWM branch
        if: success()
        run: |
          git push origin --delete DWM || echo "Branch DWM already deleted"
