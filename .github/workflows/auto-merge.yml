name: Auto Merge DWM into main

on:
  workflow_run:
    workflows: ["CI Laravel"]
    types:
      - completed

permissions:
  contents: write

jobs:
  merge:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'DWM'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch and merge branches preferring DWM changes
        run: |
          git fetch origin
          git checkout main
          git merge -X theirs origin/DWM -m "Auto-merge DWM -> main (prefer DWM changes)"
          git push origin main
