name: Auto Merge DWM into main

on:
  push:
    branches:
      - DWM

permissions:
  contents: write

jobs:
  merge:
    # Ejecutar solo si el CI terminó OK y la rama es DWM o dwm
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      (github.event.workflow_run.head_branch == 'DWM' || github.event.workflow_run.head_branch == 'dwm')
    runs-on: ubuntu-latest

    steps:
      - name: Debug inputs
        run: |
          echo "Conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Head branch: ${{ github.event.workflow_run.head_branch }}"

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Configurar Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ Instalar dependencias PHP
      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      # 4️⃣ Copiar .env y configurar Laravel
      - name: Setup Laravel
        run: |
          cp .env.example .env
          php artisan key:generate
          mkdir -p database
          touch database/database.sqlite
          php artisan migrate --force

      # 5️⃣ Ejecutar tests
      - name: Run Laravel tests
        run: php artisan test --colors=always

      # 6️⃣ Merge a main solo si los tests pasan
      - name: Merge DWM into main
        if: success()
        run: |
          git fetch origin
          git checkout main
          git merge -X theirs origin/DWM -m "Auto-merge DWM -> main (prefer DWM changes)"
          git push origin main

