name: Auto Merge DWM into main

on:
  workflow_run:
    workflows: ["CI Laravel"]
    types: [completed]

permissions:
  contents: write
  actions: read

jobs:
  merge:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      contains(github.event.workflow_run.head_branch, 'DWM')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch branches
        run: |
          git fetch origin main
          git fetch origin DWM

      - name: Merge DWM into main
        run: |
          git checkout main
          git merge origin/DWM -m "Auto-merge DWM -> main"
          git push origin main
